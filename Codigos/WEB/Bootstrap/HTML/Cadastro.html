    <form class="needs-validation" novalidate>

        <h4>Dados Pessoais</h4>
        <div class="row"> 
            <!-- Campo NOME -->
        <div class="col-md-12 col-sm-12">
            <label for="name">Nome completo: </label><br>
            <input type="text" class="form-control" name="name" required placeholder="Digite seu Nome">
                <div class="valid-feedback">Ok!</div>
                <div class="invalid-feedback">Campo Obrigatório!</div>
        </div>

        <!-- Campo CPF -->
        <div class="col-md-6 col-sm-12">	
            <label for="CPF">CPF: </label><br>
            <input type="text" class="form-control" name="CPF" id="" placeholder="Digite seu CPF">
        </div>
        <!-- Campo RG -->
        <div class="col-md-6 col-sm-12">	
            <label for="RG">RG: </label><br>
            <input type="text" class="form-control" name="RG" id="" placeholder="Digite seu RG">
        </div>
        
        <!-- Campo Email -->
        <div class="col-md-12 col-sm-12">	
            <label for="mail">E-mail: </label><br>
            <input type="text" class="form-control" name="mail" id="" placeholder="Digite seu e-mail">
        </div>	

         <!-- Campo Data nascimento -->
        <div class="col-md-6 col-sm-12">	
            <label for="date">Date de nascimento: </label><br>
            <input type="text" class="form-control" name="date" id="" placeholder="Digite sua Data de Nasc.">
        </div>
        <!-- Campo Senha -->
        <div class="col-md-6 col-sm-12">	
            <label for="date">Senha: </label><br>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Digite seu Senha">
        </div>

        <!-- Campo Telefone 1 -->
        <div class="col-md-6 col-sm-12">
            <label for="nascimento">Telefone 1: </label><br>
            <input type="text"  name="nascimento" class="form-control" id="" placeholder="Digite seu Telefone">
        </div>
            
        <!-- Campo Telefone 2 -->
        <div class="col-md-6 col-sm-12">
            <label for="nascimento">Telefone 2: </label><br>
            <input type="text"  name="nascimento" class="form-control" id="" placeholder="Digite seu Telefone">
